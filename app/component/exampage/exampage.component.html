<div>
    <app-headerv class="header" *ngIf="islogged===''"></app-headerv>
    <app-headst class="header" *ngIf="islogged==='st'"></app-headst>  
      <app-headadm class="header" *ngIf="islogged==='admin'"></app-headadm>
    <div id="notfound" *ngIf="islogged===''">
        <div class="notfound">
            <div class="notfound-404">
                <h1>Oops!</h1>
            </div>
            <h2>you are not signed in please log in first</h2>
            <a routerLink="/login">Login</a>
        </div>
    </div>
</div>
<div class="container-fluid" *ngIf="  islogged==='admin' ">
    <div class="test" *ngIf="!began;else exam">
        <p > Exam in subjeect</p>
        <button class="button-3"(click)="mbegan()">click here to begin</button>
    </div>
    <ng-template #exam>
        <div class="exam">
            <div class="examm">
                <p class="title"> Exam in subjeect</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                    <button type="submit" (click)="goto()">Submit</button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
<div class="container-fluid" *ngIf="islogged==='st' ">
    <div class="test" *ngIf="!began;else exam">
        <p > Exam in subjeect</p>
        <button class="button-3"(click)="mbegan()">click here to begin</button>
    </div>
    <ng-template #exam>
        <div class="exam">
            <div class="examm">
                <p class="title"> Exam in subjeect</p>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" required></textarea>
                    <button type="submit" (click)="goto()">Submit</button>
                </div>
            </div>
        </div>
    </ng-template>
</div>
